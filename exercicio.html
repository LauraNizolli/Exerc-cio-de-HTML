<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Em uma frase podemos definir as <strong>ênfases</strong> desejadas, ou seja, as palavras mais <i>importantes</i>.<br>
        É possível incluir uma palavra <small>menor</small> que as demais.<br>
        Usar recursos de subscrito e sobrescrito:<br>
        H<sub>2</sub>O<br>
        8<sup>2</sup><br>
        <br>
        Alguns textos <del>excluídos</del>. Além de fazer combinações:<br>
        <strong>H<sub>2</sub>O</strong><br>
        <i>8<sup>2</sup></i><br>
        <strong>Palavras <i>Importantes.</i></strong>
    </p>
</body>
</html>
